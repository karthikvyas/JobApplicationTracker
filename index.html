<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/7abbba4540.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="sandstone.css">
    <title>Job Application Tracker</title>
</head>
<body>
  <div class="container mt-filter">
      <h1 class="display-4"> <i class="fas fa-meteor" class="text-primary"></i> Job Application Tracker</h1>
      <form id="job-form">
          <div class="form-group">
              <lable for="company">Company Name</lable>
              <input type="text" id="company" class="form-control"></input> 
          </div>

          <div class="form-group">
            <lable for="link">Link/URL</lable>
            <input type="url" id="link" class="form-control"></input> 
        </div>

         

        <div class="form-group">
            <lable for="status">Status</lable>
            <select name="status" id="status">
   <option value="">---SELECT THE STATUS---</option>
  <option value="Applied">Applied</option>
  <option value="Shortlisted">Shortlisted</option>
  <option value="Interview Scheduled">Interview Scheduled</option>
  <option value="Rejected">Rejected</option>
</select>
        </div>

        <div class="form-group">
            <lable for="notes">Notes</lable>
            <input type="text" id="notes" class="form-control"></input> 
        </div>

        <div class="form-group">
            <lable for="jobID">Job ID</lable>
            <input type="text" id="jobID" class="form-control"></input> 
        </div>

            <input type="submit" value="Add Job" class="btn btn-primary btn-block">

      </form>


      <table class="table table-striped">
          <thead>
              <tr>
                  <th>Company Name</th>
                  <th>Link/URL</th>
                  <th>Status</th>
                  <th>Notes</th>
                  <th>Job ID</th>
                  <th></th>
              </tr>
          </thead>

          <tbody id="job-list"></tbody>

      </table>
   <footer>
        <p>Made with <i class="fas fa-heart" class="text-primary"></i> by Karthik Vyas</p>
       
      </footer> 

  </div>
<script src="apptrack.js"></script>
</body>
</html>
